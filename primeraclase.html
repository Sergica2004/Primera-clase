<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myForm">
        <label for="name">Nombre</label>
        <input type="text" id="name" required>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <br>
        <button type="submit">Enviar</button>
    </form>

    <h2>Datos del formulario</h2>
    <p id="fromData"></p>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event){
            event.preventDefault();
            enviar();
            });

            function enviar() {

            // Obtiene los datos de los campos del formulario
            const name = document.getElementById("name").value; 
            const email = document.getElementById("email").value;

            // Crea el texto a mostrar
            const fromDatatext = `Nombre: ${name}, Email: ${email}`;

            //Crear el nuevo elemento a mostrar
            const li= document.createElement ("li");
            li.textContent=fromDatatext;

            // Agrega el texto en el HTML
            document.getElementById("fromData").appendChild(li);
            
        };
    </script>
</body>
</html>
